<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../styles/login.css"> 

    <title>Hospital Project</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <div class="logo-div">
                <img class="logo" src="./images/PngItem_5154167.png" alt="Logo">
            </div>
            <div class="shop-name">
                Hospital
            </div>
        </div>
       
    </header>
   

    <div class="all-wrap">
        <div class="image-wrap">
            
            <div>
                <img class="image-diamond" src="./images/PngItem_5154167.png" alt="Logo">
            </div>
            <div class="shop-name1">
                Hospital
            </div>
        </div>
        
       
        <div class="signup-wrap">
            
            <div class="signup-top">
                <h2 class="signup-header">Sign up</h2>
                <form id="signup-form">
                <div class="input-wrap">
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div class="input-wrap">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="input-wrap">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                             
                <div class="input-wrap">
                    <input  type="date" name="dob" id="dob">
                </div>
                <div class="input-wrap">
                    <label for="type">Type:</label>
                    <select name="type" id="type">
                        <option value="1">Admin</option>
                        <option value="2">Employee</option>
                        <option value="3">Patient</option>
                    </select>
                </div>
    
                <div class="input-wrap">
                    <input type="checkbox" >
                    <p class="terms">Accept the <span>Terms and Conditions</span></p>
                </div>
                <div class="input-wrap">
                    <button type="submit" id="submit-button">Signup</button>
                    <p class="terms">Already have an account? <a style="text-decoration: none;" href="../frontend/login-menu.html"><span>Login</span></a></p>
                </div>
                
               
            </div>
            </div>
                         
        </div>
        

    </div>
    <footer class="footer">
        <div class="slogan">
            <div><img class="logo" src="./images/PngItem_5154167.png" alt="Logo"></div><br>
            <div><b>Hospital</b></div><br>
            <div style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Beirut, Lebanon</div>
             <div style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"></div>

        </div>
        <div class="socialmedia">
            <div>Connect With Us</div><br>
            <div class="socialmedia-item">
                <div><img class="icons" src="./images/insta.png" alt="insta"></div>
                <div class="socialmedia-name">Hospital</div>
            </div>
            <div class="socialmedia-item">
                <div><img class="icons" src="./images/fb2.png" alt="fb"></div>
                <div class="socialmedia-name">Hospital</div>
            </div>
            <div class="socialmedia-item">
                <div><img class="icons" src="./images/mail.png" alt="mail"></div>
                <div class="socialmedia-name">hospital@hospital.com</div>
            </div>
            <div class="socialmedia-item">
                <div><img class="icons" src="./images/telephone-62.png" alt="telephone"></div>
                <div class="socialmedia-name">+961 3 123456</div>
            </div>

        </div>
        <div class="newsletter">
            <div>Newsletter</div>
            <div class="form">
                <form>
                    <input type="email" id="email-input" name="email" placeholder="Enter your email address">
                    <button class="subscribe-button" type="submit">Subscribe</button>
                </form>
            </div>
            <div class="space"></div>
            

        </div>

        </div>
    </footer>
    <script src="../js/login.js"></script>
</body>
</html>
